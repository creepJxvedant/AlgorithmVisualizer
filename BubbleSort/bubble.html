<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer with Debug and Step Modes</title>
    <link rel="stylesheet" href="./bubble.css">
    <link
    href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
    rel="stylesheet"
/>
<link 
    href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
    rel="stylesheet"
/>
<link 
    href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" 
    rel="stylesheet"
/>
<title>Bubble Sort Visualization</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div id="settings-menu">
                <i class="fas fa-bars"></i>
            </div>
            
            <div>
                <h1>Bubble <span>Sort</span> Visualization</h1>
            </div>
            
            <div id="theme-switcher">
                <i class="fas fa-adjust"></i>
            </div>
        </div>
        <div class="gradient-border"></div>
    </header>

    
    <main> 
   
        <section style="display: grid;place-items: center;">
        <div id="array-container">
        
            <div class="timeandspace">
            <span>Time Complexity : O(N2)</span>
            <span>Space Complexity : O(1)</span>
        </div>
        </div>
    
    <div class="controls">
        <label for="Size">Size:</label>
        <input type="number" id="Size" placeholder="Enter Size">
        <button onclick="startAutomaticSort()">Automatic</button>
        <button onclick="setManualMode()">Manual</button>
        <button onclick="stepSort()" id="step-button" disabled>Step</button>
        <button onclick="resetArray()">Reset</button>
    </div>
    
    <div id="debug-panel">
        <h2>Debug Info</h2>
        <p id="debug-text">Press "Automatic" or "Manual" to begin sorting...</p>
    </div>
</section >

<section class="description">
 
    
</section>

</main>

    
    <script src="bubble.js"></script>
</body>
</html>
