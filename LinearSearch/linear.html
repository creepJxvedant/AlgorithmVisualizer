<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Visualizer</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
    rel="stylesheet"/>
<link  href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
    rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" 
    rel="stylesheet"/>

    <link rel="stylesheet" href="./linear.css">

</head>
<body>
            <header>
                <div class="header-container">
                    <div id="settings-menu">
                        <i class="fas fa-bars"></i>
                    </div>
                    
                    <div>
                        <h1>Linear <span>Search</span> Visualization</h1>
                    </div>
                    
                    <div id="theme-switcher">
                        <i class="fas fa-adjust"></i>
                    </div>
                </div>
                <div class="gradient-border"></div>
            </header>
        
            
            <main> 
           
                <section style="display: grid;place-items: center;">
                <div id="array-container">
                    
                </div>
                <div id="debug-array-text"></div>
            
            <div class="controls">
                <label for="Size" style="color: rgb(113, 95, 95);">Size:</label>
                <input type="number" id="Size" placeholder="Enter Size">
        
                <label for="target-val">Target Value:</label>
                <input type="number" id="target-val" placeholder="Enter target">

                <button onclick=startAutoSearch() id="auto-button">Automatic</button>
                <button onclick="startManualSearch()" id="manual-button">Manual</button>
                <button onclick="nextStep()" id="step-button" disabled>Step</button>
                <button onclick="resetArray()">Reset</button>
            </div>
            
            <div id="debug-panel">
                <h2>Debug Info</h2>
                <p id="debug-text">Press "Automatic" or "Manual" to begin sorting...</p>
            </div>
        </section >
        
        <section class="description">
         
            
        </section>
        
        </main>
        
            
            <script src="linear.js"></script>
        </body>
        </html>
