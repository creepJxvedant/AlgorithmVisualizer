<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="sudoku.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <div id="board-container"></div>
        <div class="controls">
            <button onclick="resetBoard()">Reset</button>
            <button onclick="solveSudoku()">Solve (Auto)</button>
            <button id="step-button" onclick="stepSolve()">Solve (Step)</button>
        </div>
        <p id="debug-text"></p>
    </div>
    <script src="sudoku.js"></script>
</body>
</html>
